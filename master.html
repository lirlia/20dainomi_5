<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>ふさいの家_ゲームマスター用</title>
      <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
      <link rel="stylesheet" type="text/css" href="./css/base.css">
      <link rel="stylesheet" type="text/css" href="./css/master.css">
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
      <script src="./js/master.js"></script>
  </head>

  <body>
    <div class="select_area">
      <div class="team back_gray line_center">1</div>
      <div class="team back_gray line_center">2</div>
      <div class="team back_gray line_center">3</div>
      <div class="team back_gray line_center">4</div>
      <div class="team back_gray line_center">5</div>
      <div class="team back_gray line_center">6</div>
      <div class="team back_gray line_center">7</div>
      <div class="team back_gray line_center">8</div>
      <div class="team back_gray line_center">9</div>
      <div class="team back_gray line_center">10</div>
    </div>
    <p class="line_center">現在の所持金額</p>
    <div class="current_money back_gray line_right">　</div>
    <div class="calulate">
      <div class="calulate_operation back_gray line_center">　</div>
      <div class="calulate_amount back_gray line_right">　</div>

      <div class="calc_ope">
        <div class="ope_key operation back_gray line_center">+</div>
        <div class="ope_key operation back_gray line_center">-</div>
        <div class="ope_key operation back_gray line_center">×</div>
        <div class="ope_key operation back_gray line_center">÷</div>
      </div>
      <div class="calc">
        <div class="calc_key number back_gray line_center">7</div>
        <div class="calc_key number back_gray line_center">8</div>
        <div class="calc_key number back_gray line_center">9</div>
        <div class="calc_key number back_gray line_center">4</div>
        <div class="calc_key number back_gray line_center">5</div>
        <div class="calc_key number back_gray line_center">6</div>

        <div class="calc_key number back_gray line_center">1</div>
        <div class="calc_key number back_gray line_center">2</div>
        <div class="calc_key number back_gray line_center">3</div>
        <div class="calc_key number back_gray line_center">0</div>
        <div class="calc_key clear back_gray line_center">クリア</div>
        <div class="calc_key submit back_green line_center">送信</div>
      </div>
    </div>
  </body>
</html>
