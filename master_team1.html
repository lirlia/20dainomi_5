<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
      <title>ふさいの家_ゲームマスター用</title>
      <link rel="stylesheet" type="text/css" href="./css/reset.css">
      <link rel="stylesheet" type="text/css" href="./css/base.css">
      <link rel="stylesheet" type="text/css" href="./css/master.css">
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
      <script src="./js/base.js"></script>
      <script src="./js/master.js"></script>
      <script src="./js/calc.js"></script>
      <script src="./js/gacha.js"></script>
      <script src="./js/exchange.js"></script>
      <script src="./js/item.js"></script>
  </head>

  <body>
    <div class="select_area back_red line_center"></div>
    <div class="tool_tab_area">
      <div class="tool back_blue line_center gacha_tool">ガチャ</div>
      <div class="tool back_gray line_center exchange_tool">換金</div>
      <div class="tool back_gray line_center item_tool">道具</div>
      <div class="tool back_gray line_center calulate_tool">電卓</div>
    </div>
    <p class="line_center top_margin_5">現在の所持金</p>
    <div class="current_money back_gray line_right"></div>
    <div class="toolbox">
      <div class="gacha">
        <p class="font_normal">ガチャの種類</p>
        <div class="gacha_select">
          <div class="gacha_key back_gray line_center">ガチャ(鉄)</div>
          <div class="gacha_key back_gray line_center">ガチャ(銀)</div>
          <div class="gacha_key back_gray line_center">ガチャ(金)</div>
        </div>
        <p class="font_normal">ガチャを引く回数</p>
        <div class="gacha_count">
          <div class="gacha_count_key number back_gray line_center">1</div>
          <div class="gacha_count_key number back_gray line_center">2</div>
          <div class="gacha_count_key number back_gray line_center">3</div>
          <div class="gacha_count_key number back_gray line_center">4</div>
          <div class="gacha_count_key number back_gray line_center">5</div>
          <div class="gacha_count_key number back_gray line_center">6</div>
          <div class="gacha_count_key number back_gray line_center">7</div>
          <div class="gacha_count_key number back_gray line_center">8</div>
          <div class="gacha_count_key number back_gray line_center">9</div>
          <div class="gacha_count_key number back_gray line_center">10</div>
        </div>
        <div class="gacha_submit submit_template back_green line_center">ガチャを引く</div>
      </div>

      <div class="exchange">
        <p class="font_normal">ミッションの種類</p>
        <div class="exchange_select">
          <div class="exchange_key back_gray line_center">F</div>
          <div class="exchange_key back_gray line_center">E</div>
          <div class="exchange_key back_gray line_center">D</div>
          <div class="exchange_key back_gray line_center">C</div>
          <div class="exchange_key back_gray line_center">B</div>
          <div class="exchange_key back_gray line_center">A</div>
          <div class="exchange_key back_gray line_center">S</div>
          <div class="exchange_key back_gray line_center">SS</div>
        </div>
        <p class="font_normal">ミッションを換金する数</p>
        <div class="exchange_count">
          <div class="exchange_count_key number back_gray line_center">1</div>
          <div class="exchange_count_key number back_gray line_center">2</div>
          <div class="exchange_count_key number back_gray line_center">3</div>
          <div class="exchange_count_key number back_gray line_center">4</div>
          <div class="exchange_count_key number back_gray line_center">5</div>
          <div class="exchange_count_key number back_gray line_center">6</div>
          <div class="exchange_count_key number back_gray line_center">7</div>
          <div class="exchange_count_key number back_gray line_center">8</div>
          <div class="exchange_count_key number back_gray line_center">9</div>
          <div class="exchange_count_key number back_gray line_center">10</div>
        </div>
        <div class="exchange_submit submit_template back_green line_center">換金する</div>
      </div>

      <div class="item">
        <p class="font_normal">アイテムの種類</p>
        <div class="item_select">
          <div class="item_key back_gray line_center">ペグシル</div>
          <div class="item_key back_gray line_center">折り紙セット</div>
          <div class="item_key back_gray line_center">輪ゴム</div>
          <div class="item_key back_gray line_center">コイン</div>
          <div class="item_key back_gray line_center">消しゴム</div>
          <div class="item_key back_gray line_center">A4紙</div>
          <div class="item_key back_gray line_center">割り箸</div>
          <div class="item_key back_gray line_center">マッチ棒</div>
        </div>
        <p class="font_normal">アイテムを換金する数</p>
        <div class="item_count">
          <div class="item_count_key number back_gray line_center">1</div>
          <div class="item_count_key number back_gray line_center">2</div>
          <div class="item_count_key number back_gray line_center">3</div>
          <div class="item_count_key number back_gray line_center">4</div>
          <div class="item_count_key number back_gray line_center">5</div>
          <div class="item_count_key number back_gray line_center">6</div>
          <div class="item_count_key number back_gray line_center">7</div>
          <div class="item_count_key number back_gray line_center">8</div>
          <div class="item_count_key number back_gray line_center">9</div>
          <div class="item_count_key number back_gray line_center">10</div>
        </div>
        <div class="item_submit submit_template back_green line_center">購入する</div>
      </div>

      <div class="calulate">
        <div class="calulate_operation back_gray line_center"><p></p></div>
        <div class="calulate_amount back_gray line_right">　</div>

        <div class="calc_ope">
          <div class="ope_key operation back_gray line_center">+</div>
          <div class="ope_key operation back_gray line_center">-</div>
          <div class="ope_key operation back_gray line_center">×</div>
          <div class="ope_key operation back_gray line_center">÷</div>
        </div>
        <div class="calc">
          <div class="calc_key number back_gray line_center">7</div>
          <div class="calc_key number back_gray line_center">8</div>
          <div class="calc_key number back_gray line_center">9</div>
          <div class="calc_key number back_gray line_center">4</div>
          <div class="calc_key number back_gray line_center">5</div>
          <div class="calc_key number back_gray line_center">6</div>

          <div class="calc_key number back_gray line_center">1</div>
          <div class="calc_key number back_gray line_center">2</div>
          <div class="calc_key number back_gray line_center">3</div>
          <div class="calc_key number back_gray line_center">0</div>
          <div class="calc_key clear back_gray line_center">クリア</div>
          <div class="calc_key submit back_green line_center">送信</div>
        </div>
      </div>
    </div>
    <p class="line_center top_margin_10">入出金の履歴</p>
    <hr>
    <div class="content"><div class="dummy"></div></div>
  </body>
</html>
